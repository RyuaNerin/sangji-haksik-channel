{{ template "header.tmpl.htm" . }}

                <tbody>

                            {{ template "seat.tmpl.htm" index .Seat 1 }}

                    </tr>

            </table>
        </div>
        <div class="divScrollTable seatTable" id="tables36" style="float:left;position:absolute;top:181px;left:95px;transform:rotate(0deg);width:50px; height:50px;">

                    <tr>

</div>
