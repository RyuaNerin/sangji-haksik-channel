<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>$title$</title>

    <!-- https://github.com/sindresorhus/github-markdown-css -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/github-markdown.css" lazyload>
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
    
    $for(header-includes)$
        $header-includes$
    $endfor$
</head>

<body>
    <article class="markdown-body">
        $for(include-before)$
            $include-before$
        $endfor$

        <header>
            <h1 class="title">$title$</h1>
            <div class="summary">
                $summary$
            </div>
        </header>

        $if(toc)$
        <hr>
        <nav id="$idprefix$TOC">
            <h1 class="toc-title">$if(toc-title)$$toc-title$$else$Contents$endif$</h1>
            $toc$
        </nav>
        <hr>
        $endif$

        $body$

        $for(include-after)$
            $include-after$
        $endfor$

    </article>
</body>
</html>
